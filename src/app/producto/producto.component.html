<table id="tablaProductos" class="table table-bordered table-hover text-nowrap">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Costo</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of dataSource">
      <td>{{ p.id }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ p.precioUnitario | currency }}</td>
      <td>{{ p.costo | currency }}</td>
      <td>{{ p.stock }}</td>
      <td>
        <button class="btn btn-sm btn-primary me-1" (click)="editar(p.id)">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-danger" (click)="eliminar(p.id)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
