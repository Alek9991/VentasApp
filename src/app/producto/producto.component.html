<div class="header">
  <h1>ðŸ›’ Productos</h1>
  <button mat-raised-button color="primary" (click)="nuevoProducto()">
  <mat-icon>add</mat-icon> Nuevo producto
</button>

</div>

<mat-form-field appearance="outline" class="search-field">
  <mat-label>Buscar producto</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o ID">
</mat-form-field>

<!-- Tabla con scroll -->
<div class="table-container" style="overflow-x: auto;">
  
  <mat-spinner *ngIf="isLoading" diameter="40"></mat-spinner>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>

    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let p">{{ p.id }}</td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="precioUnitario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let p">{{ p.precioUnitario | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
      <td mat-cell *matCellDef="let p">{{ p.costo | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="primary" (click)="editar(p)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(p)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
