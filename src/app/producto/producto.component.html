<!-- Cabecera con título y botón -->
<div class="header-container bg-primary text-white">
  <h1 class="header-title">
     <mat-icon>category</mat-icon> Gestión de Productos
    </h1>
  <button mat-raised-button color="primary" (click)="nuevoProducto()">
    <mat-icon>add</mat-icon> Nuevo producto
  </button>
</div>

<!-- Filtros -->
<div class="filters-container">
  <!-- <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Buscar producto</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o ID" />
  </mat-form-field> -->

  <mat-form-field appearance="outline" class="filter-field" style="width: 100%; max-width: 400px;">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Buscar clientes</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Escribe un nombre..."
      style="padding-left: 8px;"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filtrar por categoría</mat-label>
    <mat-select [(value)]="categoriaSeleccionada" (selectionChange)="filtrarPorCategoria()">
      <mat-option [value]="0">Todas</mat-option>
      <mat-option *ngFor="let c of categorias" [value]="c.id">{{ c.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!-- Tabla de productos -->
<div class="table-container mat-elevation-z4">
  <mat-spinner *ngIf="isLoading" diameter="40" class="spinner-centered"></mat-spinner>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Columnas -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let p">{{ p.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="precioUnitario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let p">{{ p.precioUnitario | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo</th>
      <td mat-cell *matCellDef="let p">{{ p.costo | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button color="primary" (click)="editar(p)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(p)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
