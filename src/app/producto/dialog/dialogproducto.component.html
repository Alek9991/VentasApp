<h1 mat-dialog-title>{{ isEdit ? 'Editar' : 'Nuevo' }} Producto</h1>

<div mat-dialog-content [formGroup]="form" class="form-container">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" placeholder="Nombre del producto">
    <mat-error *ngIf="form.get('nombre')?.hasError('required')">Campo obligatorio</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Precio Unitario</mat-label>
    <input matInput type="number" formControlName="precioUnitario" placeholder="0.00">
    <mat-error *ngIf="form.get('precioUnitario')?.hasError('required')">Campo obligatorio</mat-error>
    <mat-error *ngIf="form.get('precioUnitario')?.hasError('min')">Debe ser mayor a 0</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Costo</mat-label>
    <input matInput type="number" formControlName="costo" placeholder="0.00">
    <mat-error *ngIf="form.get('costo')?.hasError('required')">Campo obligatorio</mat-error>
    <mat-error *ngIf="form.get('costo')?.hasError('min')">Debe ser mayor o igual a 0</mat-error>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()" [disabled]="!form.valid">
    {{ isEdit ? 'Actualizar' : 'Guardar' }}
  </button>
</div>
