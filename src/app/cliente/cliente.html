<!-- Toolbar con botón Nuevo -->
<div class="toolbar">
  <button mat-raised-button color="primary" (click)="openAdd()">
    <mat-icon>add</mat-icon>
    Nuevo
  </button>
</div>

<!-- Campo de búsqueda -->
<mat-form-field appearance="outline" class="search-field">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Escribe un nombre...">
</mat-form-field>

<!-- Tabla con scroll -->
<div class="table-container">
  <table mat-table [dataSource]="lst" class="mat-elevation-z4" matSort>

    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>

<!-- Spinner opcional mientras carga -->
<div class="loading-spinner" *ngIf="isLoading">
  <mat-spinner diameter="40"></mat-spinner>
</div>
