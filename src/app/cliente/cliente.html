<!-- Título con ícono y botón Nuevo -->
<div class="toolbar" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
  <h2 style="margin: 0; display: flex; align-items: center; gap: 0.5rem;">
    <mat-icon>people</mat-icon>
    Clientes
  </h2>
  <button mat-raised-button color="primary" (click)="openAdd()">
    <mat-icon>add</mat-icon>
    Nuevo
  </button>
</div>


<!-- Campo de búsqueda que ocupa todo el ancho -->
<mat-form-field appearance="outline" class="search-field" style="width: 100%; margin-bottom: 1rem;">
  <mat-label>Buscar clientes</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Escribe un nombre...">
</mat-form-field>

<div  style="margin: 10px 0;">
  <button mat-raised-button style="background-color: #198d1d; color: white;" (click)="exportarCSV()">Exportar CSV</button>
  <button mat-raised-button color="warn" (click)="exportarPDF()">Exportar PDF</button>
</div>

<!-- Tabla con scroll -->
<div class="table-container" style="overflow-x: auto;">
  <table mat-table [dataSource]="lst" class="mat-elevation-z4" matSort>

    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

<!-- Spinner mientras carga -->
<div class="loading-spinner" *ngIf="isLoading" style="text-align: center; margin-top: 1rem;">
  <mat-spinner diameter="40"></mat-spinner>
</div>
