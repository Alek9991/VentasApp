<!-- üîµ Cabecera con t√≠tulo e √≠cono -->
<div class="header-container bg-primary text-white d-flex align-items-center gap-2">
  <h1 class="header-title mb-0">
    <mat-icon>people</mat-icon> Clientes
  </h1>

</div>
////
<!-- Filtros y acciones -->
<div class="d-flex align-items-center gap-2 my-3" style="flex-wrap: wrap;">
  <!-- Buscador -->
  <mat-form-field appearance="outline" class="filter-field" style="flex: 1; max-width: 400px;">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Buscar clientes</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe un nombre..." />
  </mat-form-field>

 
   <!-- Botones Editar / Eliminar / Copiar -->
    <button mat-mini-fab color="primary" (click)="openAdd()">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-mini-fab color="accent" (click)="editarSeleccionado()">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-mini-fab color="warn" (click)="eliminarSeleccionado()">
      <mat-icon>delete</mat-icon>
    </button>

    <button mat-mini-fab color="primary" (click)="copiarSeleccionado()">
      <mat-icon>content_copy</mat-icon>
    </button>
    
    <button mat-mini-fab style="background-color: #198d1d;" (click)="exportarCSV()">
    <mat-icon>table_view</mat-icon>
    </button>
    
    <button mat-mini-fab color="warn" (click)="exportarPDF()">
      <mat-icon>picture_as_pdf</mat-icon>
    </button>

  
</div>

<!-- üìã Tabla de clientes -->
<div class="table-container mat-elevation-z4">
  <table mat-table [dataSource]="lst" matSort class="selectable-table">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row
        *matRowDef="let row; columns: columnas;"
        (click)="seleccionarCliente(row)"
        [class.selected-row]="selectedCliente?.id === row.id">
    </tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>

<!-- ‚è≥ Spinner -->
<div class="loading-spinner" *ngIf="isLoading">
  <mat-spinner diameter="40"></mat-spinner>
</div>

<!-- üìà Gr√°fico -->
<div class="card card-primary card-outline mt-4">
  <div class="card-header">
    <h3 class="card-title">
      <i class="far fa-chart-bar"></i>
      Gr√°fico de Clientes
    </h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <canvas id="lineChart" style="height: 300px; width: 100%;"></canvas>
  </div>
</div>
