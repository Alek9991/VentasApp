<div class="filters-container text-white " >
  <mat-form-field appearance="outline" class="filter-field" style="width: 100%; max-width: 400px;">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Buscar clientes</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Escribe un nombre..."
      style="padding-left: 8px;"
    />
  </mat-form-field>
</div>


<!-- üì§ Botones de exportaci√≥n -->
<div class="export-buttons d-flex gap-2 mb-3">
  <button mat-raised-button style="background-color: #198d1d;" class="btn-export-csv" (click)="exportarCSV()">
    <mat-icon>table_view</mat-icon> Exportar CSV
  </button>
  <button mat-raised-button color="warn" class="btn-export-pdf" (click)="exportarPDF()">
    <mat-icon>picture_as_pdf</mat-icon> Exportar PDF
  </button>
</div>



<!-- üìã Tabla de clientes -->

<div class="table-container mat-elevation-z4">
  <table mat-table [dataSource]="lst" matSort>

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>

<!-- ‚è≥ Spinner de carga -->
<div class="loading-spinner" *ngIf="isLoading">
  <mat-spinner diameter="40"></mat-spinner>
</div>
