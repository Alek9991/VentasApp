<style>
  /* Que la barra superior no se mueva al hacer scroll */
  .top-bar {
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  /* Ajusta el área principal para que el contenido no quede pegado */
  .main-content {
    padding: 0;
  }

  /* Ajustar el alto del contenedor global */
  .global-content {
    height: 100vh;
  }
</style>

<mat-drawer-container class="global-content" autosize>

  <!-- Sidebar -->
  <mat-drawer #drawer mode="side" class="side-nav bg-primary text-white" opened>
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">Admin Panel</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a routerLink="/cliente" routerLinkActive="active-link" class="nav-link text-white d-flex align-items-center">
          <mat-icon class="icon-fixed me-2">people</mat-icon>
          Clientes
           </a>
        </li>

        <li>
          <a routerLink="/venta" routerLinkActive="active-link" class="nav-link text-white d-flex align-items-center">
            <mat-icon class="icon-fixed me-2">point_of_sale</mat-icon>
           Ventas
          </a>
        </li>
        <li>
          <a routerLink="/producto" routerLinkActive="active-link" class="nav-link text-white d-flex align-items-center">
            <mat-icon class="icon-fixed me-2">inventory_2</mat-icon>
            Productos
          </a>
        </li>
        <li>
          <a (click)="logout()" *ngIf="usuario" class="nav-link text-white">
            <mat-icon>logout</mat-icon>
            <span>Cerrar sesión</span>
          </a>
        </li>
      </ul>
      <hr>
      <div class="text-center">
        <button class="btn btn-outline-light btn-sm w-100" (click)="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
    
  </mat-drawer>

  <!-- Contenido principal -->
  <mat-drawer-content class="main-content">

    <!-- Barra superior -->
    <div class="d-flex align-items-center bg-light border-bottom top-bar p-2">

      <!-- Botón menú -->
      <button mat-icon-button (click)="drawer.toggle()" class="me-3">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 flex-grow-1">
        <a class="navbar-brand" [routerLink]="'/'">Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/Home'">Profile</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-danger ms-3" (click)="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Contenido dinámico -->
    <div class="p-3">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-content>

</mat-drawer-container>
