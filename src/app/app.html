<mat-drawer-container class="global-content" autosize>

  <!-- Menú lateral -->
  <mat-drawer #drawer mode="side" class="side-nav" opened>
    <mat-nav-list>

      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>

      <a mat-list-item routerLink="/cliente" routerLinkActive="active-link">
        <mat-icon>person</mat-icon>
        <span>Cliente</span>
      </a>

      <a mat-list-item routerLink="/venta" routerLinkActive="active-link">
        <mat-icon>shopping_cart</mat-icon>
        <span>Venta</span>
      </a>
      <a mat-list-item routerLink="/producto" routerLinkActive="active-link">
        <mat-icon>shopping_cart</mat-icon>
        <span>Producto</span>
      </a>

      <a mat-list-item (click)="logout()" *ngIf="usuario">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </a>

    </mat-nav-list>
  </mat-drawer>

  <!-- Contenido principal -->
  <mat-drawer-content class="main-content">
    <button mat-icon-button (click)="drawer.toggle()" class="toggle-button">
      <mat-icon>menu</mat-icon>
    </button>

    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
