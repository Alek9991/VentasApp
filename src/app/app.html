<!-- Dashboard Layout -->
<mat-drawer-container class="global-content" autosize>

  <!-- Menú lateral -->
  <mat-drawer #drawer mode="side" class="side-nav bg-dark" opened>
  <mat-toolbar color="primary">Menú</mat-toolbar>

  <mat-nav-list>
    <a mat-list-item routerLink="/home" routerLinkActive="active-link">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </a>

    <a mat-list-item routerLink="/cliente" routerLinkActive="active-link">
      <mat-icon>person</mat-icon>
      <span>Cliente</span>
    </a>

    <a mat-list-item routerLink="/venta" routerLinkActive="active-link">
      <mat-icon>shopping_cart</mat-icon>
      <span>Venta</span>
    </a>

    <a mat-list-item routerLink="/producto" routerLinkActive="active-link">
      <mat-icon>inventory_2</mat-icon>
      <span>Producto</span>
    </a>

    <a mat-list-item (click)="logout()" *ngIf="usuario">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </a>
  </mat-nav-list>

  </mat-drawer>

  <!-- Contenido principal -->
  <mat-drawer-content class="main-content">

    <!-- Topbar -->
    <mat-toolbar color="white" class="shadow-sm px-4 topbar">
      <button mat-icon-button (click)="drawer.toggle()" class="d-md-none">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="topbar-title">Dashboard</span>
      <span class="flex-grow-1"></span>

      <button mat-icon-button class="position-relative me-2">
        <mat-icon>notifications</mat-icon>
        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle">3</span>
      </button>

      <button mat-icon-button class="position-relative me-2">
        <mat-icon>mail</mat-icon>
        <span class="badge bg-warning position-absolute top-0 start-100 translate-middle">15</span>
      </button>

      <img src="https://i.pravatar.cc/40" class="rounded-circle" width="40" alt="avatar">
    </mat-toolbar>
