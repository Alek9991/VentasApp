<h2 mat-dialog-title>Detalle de Venta</h2>

<div mat-dialog-content>
  <p><strong>Venta ID:</strong> {{ data[0]?.ventaID }}</p>
  <p><strong>Fecha:</strong> {{ data[0]?.fechaVenta | date }}</p>
  <p><strong>Cliente:</strong> {{ data[0]?.cliente }}</p>

  <table mat-table [dataSource]="data" class="mat-elevation-z8" style="width: 100%; margin-top: 1rem;">

    <!-- Producto -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let row"> {{ row.producto }} </td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let row"> {{ row.cantidad }} </td>
    </ng-container>

    <!-- Precio Unitario -->
    <ng-container matColumnDef="precioUnitario">
      <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
      <td mat-cell *matCellDef="let row"> {{ row.precioUnitario | currency }} </td>
    </ng-container>

    <!-- Importe -->
    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef> Importe </th>
      <td mat-cell *matCellDef="let row"> {{ row.importe | currency }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</div>
