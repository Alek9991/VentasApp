<h1 mat-dialog-title>Nueva venta</h1>

<div mat-dialog-content>

    <!-- 🔍 Buscador de cliente -->
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Buscar Cliente</mat-label>
        <input type="text"
               matInput
               [formControl]="clienteCtrl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="seleccionarCliente($event.option.value)">
            <mat-option *ngFor="let cliente of clientesFiltrados" [value]="cliente">
                {{ cliente.nombre }} (ID: {{ cliente.id }})
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <!-- 👤 Mostrar cliente seleccionado -->
    <div *ngIf="selectedCliente">
        <p><strong>Cliente seleccionado:</strong> {{ selectedCliente.nombre }} (ID: {{ selectedCliente.id }})</p>
    </div>

    <!-- Campo original de ID cliente (puede ocultarse si ya se selecciona por autocomplete) -->
    <mat-form-field>
        <mat-label>ID Cliente</mat-label>
        <input matInput [(ngModel)]="venta.idCliente" [readonly]="true">
    </mat-form-field>

    <!-- 📦 Formulario de conceptos -->
    <form [formGroup]="conceptoForm" (ngSubmit)="addConcepto()">
        <mat-form-field>
            <mat-label>Producto</mat-label>
            <input type="text" formControlName="idProducto" matInput>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input type="text" formControlName="cantidad" matInput placeholder="Cantidad" value="1">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Importe</mat-label>
            <input type="text" formControlName="importe" matInput placeholder="Importe" value="50">
        </mat-form-field>

        <div>
            <button type="submit" [disabled]="!conceptoForm.valid" mat-raised-button>+</button>
        </div>
    </form>

    <!-- 📋 Tabla de conceptos -->
    <div>
        <h5>Conceptos</h5>
        <table style="width: 100%;">
            <tr>
                <th>Cantidad</th>
                <th>Importe</th>
            </tr>
            <tr *ngFor="let item of conceptos">
                <td>{{ item.cantidad }}</td>
                <td>{{ item.importe }}</td>
            </tr>
        </table>
    </div>
</div>

<!-- 🔘 Botones de acción -->
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="addVenta()">Guardar</button>
</div>
