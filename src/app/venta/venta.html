<div>
    <button mat-raised-button color="primary"(click)="openAdd()">Nueva venta</button>
</div>

<!-- 🔍 BUSCADOR -->
<mat-form-field appearance="outline" style="width: 300px; margin: 10px 0;">
  <mat-label>Buscar venta</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre o ID de cliente">
</mat-form-field>

<h2>Clientes con ventas</h2>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="clienteID">
    <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
    <td mat-cell *matCellDef="let row"> {{row.clienteID}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreCliente">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let row"> {{row.nombreCliente}} </td>
  </ng-container>

  <ng-container matColumnDef="ventaID">
    <th mat-header-cell *matHeaderCellDef> Venta ID </th>
    <td mat-cell *matCellDef="let row"> {{row.ventaID}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaVenta">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let row"> {{row.fechaVenta | date}} </td>
  </ng-container>

  <ng-container matColumnDef="totalVenta">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let row"> {{row.totalVenta | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let row">
    <button mat-icon-button color="primary" (click)="verDetalle(row.ventaID)">
      <mat-icon>visibility</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="editarVenta(row.ventaID)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="eliminarVenta(row.ventaID)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

  

  <tr mat-header-row *matHeaderRowDef="['clienteID', 'nombreCliente', 'ventaID', 'fechaVenta', 'totalVenta', 'acciones']"></tr>
<tr mat-row *matRowDef="let row; columns: ['clienteID', 'nombreCliente', 'ventaID', 'fechaVenta', 'totalVenta', 'acciones'];"></tr>

</table>
