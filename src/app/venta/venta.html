<div class="filters-container" >
  <mat-form-field appearance="outline" class="filter-field" style="width: 100%; max-width: 400px;">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Buscar clientes</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Escribe un nombre..."
      style="padding-left: 8px;"
    />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="openAdd()">
    <mat-icon>add</mat-icon> Nueva venta
  </button>
</div>

<!-- Botones de exportaciÃ³n -->
<div class="export-buttons d-flex gap-2 mb-3">
  <button mat-raised-button style="background-color: #198d1d;" class="btn-export-csv" (click)="exportarCSV()">
    <mat-icon>table_view</mat-icon> Exportar CSV
  </button>
  <button mat-raised-button color="warn" class="btn-export-pdf" (click)="exportarPDF()">
    <mat-icon>picture_as_pdf</mat-icon> Exportar PDF
  </button>
</div>

<!-- Tabla de ventas -->
<div class="table-container mat-elevation-z4">
  <mat-spinner *ngIf="isLoading" diameter="40" class="spinner-centered"></mat-spinner>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Cliente ID -->
    <ng-container matColumnDef="clienteID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente ID</th>
      <td mat-cell *matCellDef="let row">{{ row.clienteID }}</td>
    </ng-container>

    <!-- Nombre del cliente -->
    <ng-container matColumnDef="nombreCliente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombreCliente }}</td>
    </ng-container>

    <!-- Venta ID -->
    <ng-container matColumnDef="ventaID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Venta ID</th>
      <td mat-cell *matCellDef="let row">{{ row.ventaID }}</td>
    </ng-container>

    <!-- Fecha de venta -->
    <ng-container matColumnDef="fechaVenta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.fechaVenta | date }}</td>
    </ng-container>

    <!-- Total de venta -->
    <ng-container matColumnDef="totalVenta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">{{ row.totalVenta | currency }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="verDetalle(row.ventaID)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editarVenta(row.ventaID)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarVenta(row.ventaID)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
